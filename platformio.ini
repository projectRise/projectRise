[platformio]
default_envs = megaatmega2560
src_dir = .

[common]
build_flags =
    -Wall
    ;-Wextra
    ;-Wconversion
    ;-pedantic
    -Iinc
    -D__DEBUG__
    -DOUTPUT_BINARY
    -DOUTPUT_TEXT
lib_deps =
    SPI
    322     ; SdFat                                                         FAT16/FAT32 file system for SD cards.                                                                       Bill Greiman
    824     ; SparkFun MPL3115A2 Altitude and Pressure Sensor Breakout      SparkFun's breakout for the Freescale MPL3115A2 Precision Altimeter                                         SparkFun Electronics
    1775    ; Si7021 Humidity and Temperature Sensor                        Library for Si7021 Humidity and Temperature Sensor.                                                         Joel@SparkFun Electronics, SparkFun Electronics
    83      ; RTClib                                                        A fork of Jeelab's fantastic RTC library                                                                    Adafruit
    883     ; Servo                                                         Allows Arduino/Genuino boards to control a variety of servo motors.                                         Michael Margolis, Arduino
    412     ; Sleep_n0m1                                                    A library that sets the Arduino into sleep mode for a specified length of time, or until an interrupt       Noah Shibley, Michael Grant
    5789    ; IBM LMIC framework                                            Arduino port of the LMIC (LoraWAN-in-C, formerly LoraMAC-in-C) framework provided by IBM.                   IBM, Matthijs Kooijman

[env:uno]
platform = atmelavr
board = uno
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}
