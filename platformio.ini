[platformio]
default_envs = megaatmega2560
src_dir = .

[common]
build_flags =
    -Wall
    ;-Wextra
    ;-Wconversion
    ;-pedantic
    -Iinc
    -D__DEBUG__
    -DOUTPUT_BINARY
    -DOUTPUT_TEXT
lib_deps =
    SPI
    322     ; FAT16/FAT32 file system for SD cards. (Bill Greiman)
    824     ; Library for Si7021 Humidity and Temperature Sensor. (Joel@SparkFun Electronics, SparkFun Electronics)
    1775    ; SparkFun Si7021 Humidity and Temperature Sensor
    38      ; Low-Power (Rocket Scream Electronics)
    83      ; RTClib (Adafruit)
    883     ; Servo (Michael Margolis, Arduino)

[env:uno]
platform = atmelavr
board = uno
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
build_flags =
    ${common.build_flags}
lib_deps =
    ${common.lib_deps}
